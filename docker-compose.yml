name: playmarket

services:
  postgres:
    image: postgres:16-alpine
    container_name: playmarket-postgres
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/BDD/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/BDD/clean_and_seed_games.sql:/docker-entrypoint-initdb.d/02-seed-games.sql:ro
    networks:
      - playmarket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: playmarket-mongo
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-playmarket}
    volumes:
      - mongo_data:/data/db
      - ./backend/BDD/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - playmarket-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: playmarket-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      PG_HOST: postgres
      PG_PORT: ${PG_PORT:-5432}
      PG_DATABASE: ${PG_DATABASE}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - playmarket-network
    restart: unless-stopped

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: playmarket-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - playmarket-network
    restart: unless-stopped

networks:
  playmarket-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
